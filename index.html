<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <p class="message"></p>
   <div class="container">
       <h3>Todo App</h3>
       <div class="input-section">
        <input type="text" id="userInput" placeholder="Please enter task">
        <button class="primary-btn add">Add Task</button>
       </div>
       <div class="task-section">
           
           
       </div>
       <div class="status">
           <p >You have <span id="total">0</span> Task</p>
           <button class="primary-btn clear">Clear all</button>
       </div>
   </div>

   <div class="overlay">
       <div class="main">
        <p>New task:</p>
        <input type="text" class="new-task" placeholder="please enter new task">
        <div>
            <button class="sucess confirm overlay-btn">Confirm</button>
            <span><button class="fail cancel overlay-btn">Cancel</button></span>
        </div>
       </div>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="index.js"></script>
</body>
</html>
